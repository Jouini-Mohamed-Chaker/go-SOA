services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: library
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./run/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d library"]
      interval: 5s
      timeout: 5s
      retries: 5

  user_service:
    build:
      context: ./user_service
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: library
    ports:
      - "8082:8082"
    restart: on-failure
  book_service:
    build:
      context: ./book_service
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: library
    ports:
      - "8081:8081"
    restart: on-failure
  loan_service:
    build:
      context: ./loan_service
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      book_service:
        condition: service_started
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: library
    ports:
      - "8083:8083"
    restart: on-failure
  auth_gateway:
    build:
      context: ./auth_gateway
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      book_service:
        condition: service_started
      user_service:
        condition: service_started
      loan_service:
        condition: service_started
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: library
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  db_data:
